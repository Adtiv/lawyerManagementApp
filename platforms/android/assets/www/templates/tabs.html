<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-custom tabs-icon-top tabs-icon-color-dark tabs-color-active-positive" tabs>

  <!-- Tasks Tab -->
  <ion-tab title="Tasks" icon-off="ion-checkmark-round" icon-on="ion-checkmark-round" href="#/tab/tasks">
    <ion-nav-view name="tab-tasks">
    </ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Clients" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/clients">
    <ion-nav-view name="tab-clients"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Calendar" icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/calendar">
    <ion-nav-view name="tab-calendar"></ion-nav-view>
  </ion-tab>


</ion-tabs>
