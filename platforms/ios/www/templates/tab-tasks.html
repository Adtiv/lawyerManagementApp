<ion-view view-title="Tasks">
  <ion-content class="padding">
      <div class="list">
          <label class="item item-input item-select">
              <div class="input-label">
                  &nbsp;
              </div>
              <select>
                  <option selected>All Tasks</option>
                  <option id="discoveryResponse">Discovery Responses</option>
                  <option id="pleadingResponse">Pleading Responses</option>
                  <option id="motionResponse">Motion Responses</option>
                  <option id="mediationStatement">Mediation Statements</option>
              </select>
          </label>
      </div>
      <ion-list>
	      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="task in tasks" type="item-text-wrap">
	        <h2>{{task.title}}</h2><h4>{{task.timeLeft}}</h4>
	        <i class="icon ion-chevron-right icon-accessory"></i>
  	      <ion-option-button class="button-assertive" ng-click="remove(task)">
  	          Delete
          </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
