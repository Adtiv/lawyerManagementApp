<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding" style="text-align:center">
    <label class=" item-stacked-label">
      <span class="input-label">Email Address:</span>
      <p>{{chat.email}}</p>
    </label>
    <label class=" item-stacked-label">
      <span class="input-label" >Phone Number:</span>
      <p>{{chat.phoneNumber}}</p>
    </label>
    <span class="input-label" >Case Progress:</span>
    <ion-checkbox ng-model="isCheckedTask1">Case Task 1</ion-checkbox>
    <ion-checkbox ng-model="isCheckedTask2">Case Task 2</ion-checkbox>
    <ion-checkbox ng-model="isCheckedTask3">Case Task 3</ion-checkbox>
  </ion-content>
</ion-view>
