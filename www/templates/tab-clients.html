<ion-view view-title="Clients">
  <ion-nav-buttons side="left">
      <a class="button button-clear" href="#/tab/settings">
        <i class ="icon ion-gear-b"></i>
      </a>
  </ion-nav-buttons>
  <ion-content>
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="search.$">
  </label>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="client in clients | filter:search:strict" type="item-text-wrap" href="#/tab/clients/{{client.id}}">
        <h2 style="font-weight:bold">{{client.name}}</h2>
        <p>{{client.email}}</p>
        <p>{{client.phoneNumber}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(client)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
