<ion-view view-title="Tasks">
  <ion-nav-buttons side="right">
      <button class="button button-clear" ng-click="doSomething()">
        <i class ="icon ion-android-add"></i>
      </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
      <button class="button button-clear" ng-click="doSomething()">
        <i class ="icon ion-gear-b"></i>
      </button>
  </ion-nav-buttons>
  <ion-content class="padding">
      <div class="list">
          <label class="item item-input item-select">
              <div class="input-label">
                  &nbsp;
              </div>
              <select ng-model="rules" ng-change="filterRules(rules)">
                  <option selected>All Tasks</option>
                  <option value="DiscoveryResponse">Discovery Responses</option>
                  <option value="PleadingResponse">Pleading Responses</option>
                  <option value="MotionResponse">Motion Responses</option>
                  <option value="MediationStatement">Mediation Statements</option>
              </select>
          </label>
      </div>
      <ion-list id="unfilteredList">
	      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="task in tasks" type="item-text-wrap">
	        <h2>{{task.title}}</h2><h4>{{task.timeLeft}}</h4>
	        <i class="icon ion-chevron-right icon-accessory"></i>
  	      <ion-option-button class="button-assertive" ng-click="remove(task)">
  	          Delete
          </ion-option-button>
      </ion-item>
    </ion-list>
    <ion-list id="filteredList" style="visibility:hidden">
        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="task in tasks | filter: {rule: ruleSelect}" type="item-text-wrap">
          <h2>{{task.title}}</h2><h4>{{task.timeLeft}}</h4>
          <i class="icon ion-chevron-right icon-accessory"></i>
          <ion-option-button class="button-assertive" ng-click="remove(task)">
              Delete
          </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
